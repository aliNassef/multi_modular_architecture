name: advanced_course
packages:
  - features/**
  - Core/**


command:
  bootstrap:    
    environment:
      sdk: ^3.7.2
    dependencies:
      flutter:
        sdk: flutter
      dio: ^5.8.0+1


      cupertino_icons: ^1.0.8
      melos: ^6.3.2

    dev_dependencies:
      flutter_test:
        sdk: flutter
      flutter_lints: ^5.0.0


scripts:
  clean: melos clean
  cleanAndbootstrap : melos clean && melos bootstrap
  test: 
    run: melos exec flutter test
  update: flutter pub outdated
  upgrade: flutter pub upgrade --major-versions